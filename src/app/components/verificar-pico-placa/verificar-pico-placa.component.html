<div class="container">
  <div class="form-wrapper">
    <h1>Verificar Pico y Placa</h1>
    <form (ngSubmit)="verificarPicoPlaca()" [formGroup]="formulario">
      <div class="form-group">
        <label for="placa">Placa</label>
        <input
          id="placa"
          type="text"
          formControlName="placa"
          placeholder="Ingrese la placa Ejm. XXX-000"
          maxlength="8"
          required
          (input)="transformarPlaca($event)"
        />
        <div
          *ngIf="
            formulario.get('placa')?.invalid && formulario.get('placa')?.touched
          "
          class="error-message"
        >
          <small *ngIf="formulario.get('placa')?.hasError('required')">La placa es requerida.</small>
          <small *ngIf="formulario.get('placa')?.hasError('pattern')">Formato de placa inv√°lido (Ejm. XXX-0000).</small>
        </div>
      </div>

      <div class="form-group">
        <label for="fechaHora">Fecha y Hora</label>
        <input
          id="fechaHora"
          type="datetime-local"
          formControlName="fechaHora"
          required
        />
        <div
          *ngIf="
            formulario.get('fechaHora')?.invalid && formulario.get('fechaHora')?.touched
          "
          class="error-message"
        >
          <small>La fecha y hora son requeridas.</small>
        </div>
      </div>

      <button type="submit" [disabled]="formulario.invalid">Consultar</button>
    </form>

    <div *ngIf="resultado" class="result">
      <h3>Resultado</h3>
      <p>{{ resultado }}</p>
    </div>
  </div>
</div>
